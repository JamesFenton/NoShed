<!DOCTYPE html>
<html ng-app="noshed-history">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>NoShed data</title>

    <!-- your app's js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- environment settings -->
	<!--<script src="env/mobile.js"></script>-->
	<script src="env/web.js"></script>
    <script src="js/history.js"></script>
  </head>

  <body ng-controller="history-ctrl">
	  <div class="container">
	  	<h2>Loadshedding history</h2>
	  </div>
	  <div class="container" ng-init="init()">
		  <div class="panel panel-default">
			<table class="table">
				<thead>
					<tr>
						<th>Time</th>
						<th>Stage</th>
					</tr>
				</thead>
				<tbody ng-repeat="entry in data">
						<tr>
							<td>{{entry.time}}</td>
							<td>{{entry.loadshedding}}</td>
						</tr>
				</tbody>
			</table>
		  </div>
	  </div>
  </body>
</html>
